<canvas id="elCanvas"></canvas>

<script>
; (async () => {
    const IMG_W = 300;
    const IMG_H = 500;
    const engine = new BABYLON.Engine(elCanvas, true);
    const scene = await (async () => {

        const html = document.querySelector('.card').outerHTML;
        const rasterizeResult = await rasterizeHTML.drawHTML(html, { width: IMG_W, height: IMG_H });

        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

        const mat0 = new BABYLON.PBRMetallicRoughnessMaterial('mat0', scene);
        mat0.baseTexture = new BABYLON.Texture.LoadFromDataString('tex0', rasterizeResult.image.src, scene, true, false, false, BABYLON.Texture.TRILINEAR_SAMPLINGMODE);
        mat0.roughness = 1;
        mat0.baseTexture.hasAlpha = true;
        mat0.backFaceCulling = false;


        // create ribbon
        const width = 1;
        const height = (width * IMG_H / IMG_W);
        const pathArray = [];
        const infoArray = [];
        const subX = 100;
        const subZ = 20;

        for (let i = 0; i < subZ; ++i) {
            pathArray[i] = [];
            infoArray[i] = [];
            for (let j = 0; j < subX; ++j) {
                const xRatio = j / (subX - 1);
                const px = (xRatio - 0.5) * width;
                const zRatio = i / (subZ - 1);
                const pz = ((1 - zRatio) - 0.5) * height;
                const vertex = new BABYLON.Vector3(px, 0, pz);
                pathArray[i][j] = vertex;
                infoArray[i][j] = {
                    px, pz, i, j, xRatio, zRatio
                };
            }
        }

        const mesh0 = BABYLON.MeshBuilder.CreateRibbon('mesh0', {
            pathArray, closeArray: false, closePath: false, updatable: true, frontUVs: new BABYLON.Vector4(0, 0, 1, 1),
            sideOrientation: BABYLON.Mesh.FRONTSIDE
        });
        mesh0.material = mat0;
        mesh0.rotation.x = -Math.PI / 2;
        mesh0.mustDepthSortFacets = true;

        let t = 0;
        let freq = 2;
        let ampY = 0.05;
        let ampX = 0.01;
        mesh0.onBeforeRenderObservable.add(() => {
            for (let i = 0; i < subZ; ++i) {
                for (let j = 0; j < subX; ++j) {
                    const vertex = pathArray[i][j];
                    const info = infoArray[i][j];
                    vertex.y = Math.sin((t + info.xRatio) * freq * Math.PI * 2) * ampY;
                    vertex.x = info.px + Math.sin((t + info.zRatio) * freq * Math.PI * 2) * ampX;
                }
            }
            BABYLON.MeshBuilder.CreateRibbon('', { pathArray, instance: mesh0 });
            mesh0.updateFacetData();
            t += 0.01;
        });



        const camera = new BABYLON.ArcRotateCamera('camera', -Math.PI / 2, Math.PI/2.6, 2,
            new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(elCanvas);
        camera.wheelPrecision = 100;

        const light0 = new BABYLON.SpotLight('light0', new BABYLON.Vector3(-2, 0, -10),
            new BABYLON.Vector3(1, 0, 1), 90 * Math.PI / 2, 1, scene);
        light0.intensity = 1000;
        light0.diffuse = new BABYLON.Color3(1, 1, 1);


        return scene;
    })();

    engine.runRenderLoop(() => {
        scene.render();
    });
    addEventListener('resize', () => {
        engine.resize();
    });
})();
</script>
